<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Figure out how to add High Scores -->
    <header>
        <h2>View High Score</h2>
        <!-- Quiz Timer -->
        <span id="count">65</span>
        <span id="timer">Time:</span>
    </header>
        <!-- Intro Page -->
        <div id="codeQuiz">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect
                answers
                will penalize your score and time by ten seconds!</p>
          <div id="quiz" style="display: none;">
            <div id="quizQuestions"></div>
            <div id="quizChoices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </div>
            <!-- Buttons -->
            <button type="button" class="startQuizBtn" onclick="startQuizBtn()">Start Quiz</button>
        </div>

    </div>

    <script src="./javascript.js"></script>

</body>
</html>
