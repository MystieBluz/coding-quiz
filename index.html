<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./reset.css">

    <title>Coding Quiz</title>
</head>


<body>
    <!-- Header for High Scores and Timer -->
    <div class="container">
        <div class="row">
            <div class="HS" id="HS2">View High Scores</div>
            <div class="timer">Time:</div> <span id="timer2">0</span></div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container" id="mainPage">
        <h1 class="h1 mb-4">Coding Quiz Challenge</h1>
        <p class="lead mb-4">Try to answer the following code-related questions with the time limit. Keep in
            mind
            that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start Quiz</button>
    </div>


    <!-- Quiz Section -->
    <div class="container" id="quiz">
        <h1 class="h1questions" id="questions"</h1>
     <div class="container" id="answers">
         <div class="row">
            <button type="button" class="btn1" id="0"></button>
         </div>
         <div class="row">
            <button type="button" class="btn1" id="1"></button>
         </div>
         <div class="row">
            <button type="button" class="btn1" id="2"></button>
         </div>
         <div class="row">
            <button type="button" class="btn1" id="3"></button>
         </div>
     </div>       
    </div>

    <!-- Input of Initials After Quiz is Completed -->
    <div class="container" id="inputScore">
        <h1 class="allDone">All done!</h1>
        <p class="userFinalScore">Your Final Score: <span id="score"></span></p>
        <p class="userInitials">Enter Initials: <input type="text " id="initials"></p>
        <button type="button" class="quizBtn" id="submitInitials">Submit</button>
    </div>

    <!-- Reset Quiz -->
    <div class="container" id="resetQuiz">
    <button type="button" class="quizBtn" id="resetBtn">Start Over</button></div>
    
</body>
</html>
