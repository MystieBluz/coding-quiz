<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div id="viewHS" onclick="showHighscore()">View High Scores </div> 
        <div id="countdown">Time: </div>
    </header>
    <!-- High Scores and Time Header -->
    <div class="container">
        <div id="introPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
        <button id="startQuizBtn2">Start Quiz</button>
        
        </div>

        <div id="quizPage">
                <div id="questionsPage"></div>
                <ol>
                    <li><button id="a" onclick="checkAnswer('a')">A</button></li> 
                    <li><button id="b" onclick="checkAnswer('b')">B</button></li>
                    <li><button id="c" onclick="checkAnswer('c')">C</button></li>
                    <li><button id="d" onclick="checkAnswer('d')">D</button></li>
                </ol> 
                <div id="result"></div>
        </div>
        <div id="quizComplete">

            <div id="userScore"></div>
            <label for="initials">Enter Initials:</label>
            <input type="text" size = "40" name="intials" id="initials"/>
            <button id="submitBtn">Submit</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h2>User Initials</h2>
                <h2>Score</h2>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="goBack()">Go Back</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>

    <script src="./javascript.js"></script>

</body>
</html>
