<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div id="viewHS" onclick="showHighscore()">View High Scores </div> 
        <div id="timer">Time: </div>
    </header>
    <!-- High Scores and Time Header -->
    <div class="container">
        <div id="startpage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
        <button id="startbtn">Start Quiz</button>
        
        </div>

        <div id="quiz">
                <div id="questions"></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter initials" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Go Back</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>

    <script src="./javascript.js"></script>

</body>
</html>
